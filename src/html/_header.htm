					$(".c-quiz__footer").addClass("is-mobile-active");
				} else{
					$(".c-quiz__footer").removeClass("is-mobile-active");
				}
				
				var currentBodyItem = $(".c-quiz__step.is-active").index()+1;
				$(".c-quiz__paggination").html(currentBodyItem + " / " + stepsBody.length)
				$(".c-quiz__progress-item").animate({
					width: currentBodyItem*100/stepsBody.length+"%"
				}, 400, function() {
					// Animation complete.
				});
			})
		})
	</script>
</div>
