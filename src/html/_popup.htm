<!-- Сотрудничество -->
<div id="cooperation" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg class="icon"  width="34" height="34">
					<use xlink:href="img/sprite.svg#close" />
				</svg>
			</button>
			<div class="popup__text">
				<div class="row">
					<div class="popup__text-left col-lg-6">
						<h2 class="popup__title h4">Присоединяйтесь <br> к сотрудничеству!</h2>
						<div class="popup__descr">Будем рады вашей обратной связи <br>по вопросам сотрудничества</div>

						<div class="popup__contacts">
							<a href="tel:88612200850" class="popup__contacts-phone">8 (861) 220-08-50</a><br>
							<a href="mailto:yu.satueva@dominantsugar.ru" class="popup__contacts-email">yu.satueva@dominantsugar.ru</a>
						</div>
					</div>
					<div class="col-lg-6">
						<form action="#" method="POST" class="popup__form c-form">
							<div class="row">
								<div class="col-sm-6">
									<div class="input">
										<input type="text" class="input__field" placeholder="Ваше имя">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="input">
										<input type="text" class="input__field" placeholder="Ваше телефон">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="input">
										<input type="text" class="input__field" placeholder="E-mail">
									</div>
								</div>
								<div class="col-sm-6">
									<select name="activity" class="select2-single" data-placeholder="Сфера деятельности">
										<option></option>
										<option value="Деловое предложение">Деловое предложение</option>
										<option value="Маркетинг">Маркетинг</option>
										<option value="Отдел продаж">Отдел продаж</option>
									</select>
								</div>
								<div class="col-12">
									<div class="input">
										<textarea name="message" class="input__field" rows="10" placeholder="Сообщение"></textarea>
									</div>
								</div>
								<div class="col-6">
									<label class="c-form-file">
										<input type="file" name="file">
										<span class="c-form-file__btn">
											<svg class="icon" width="20" height="21">
												<use xlink:href="img/sprite.svg#file" />
											</svg>
											Прикрепить файл
										</span>           
										<span class="c-form-file__text"></span>
									</label>
								</div>
								<div class="col-6">
									<button type="submit" class="c-button c-button--primary is-md is-fw">Отправить</button>
								</div>
								<div class="col-12">
									<div class="c-form__accept c-checkbox">
										<label>
											<input class="c-checkbox__input" type="checkbox" value="1" checked name="accept">
											<div class="c-checkbox__label"><span class="c-checkbox__text">Я соглашаюсь на обработку <a href="#">Персональных данных</a></span></div>
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
